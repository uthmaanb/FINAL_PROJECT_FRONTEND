<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>

    <!-- fontawesome scripts -->
    <script
      src="https://kit.fontawesome.com/d85f3a3d4a.js"
      crossorigin="anonymous"
    ></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/admin-viewprod.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="thehead">
      <form onsubmit="event.preventDefault(); login()">
        <input
          required
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <input
          required
          type="text"
          name="password"
          id="password"
          placeholder="password"
        />
        <button type="submit">login</button>
      </form>
      <div class="reglinks">
        <p><a class="link" href="./register.html">not registered?</a></p>
      </div>
    </header>

    <section>
      <div class="logos">
        <h1 class="logo">アニメアパレル</h1>
        <h2 class="logo-meaning">anime apparel</h2>
      </div>

      <div id="filters">
        <form onsubmit="event.preventDefault(); searchProd()">
          <input type="text" required id="searchTerm" />
          <button type="submit">search</button>
        </form>
        <div id="button-filter">
          <button class="btn" onclick="productFilter('All')" class="name">
            Show all
          </button>
          <button class="btn" onclick="productFilter('hoodie')" class="name">
            hoodies
          </button>
          <button class="btn" onclick="productFilter('sweater')" class="name">
            sweaters
          </button>
          <button class="btn" onclick="productFilter('t-shirt')" class="name">
            t-shirts
          </button>
          <button class="btn" onclick="productFilter('cap')" class="name">
            caps
          </button>
          <button class="btn" onclick="productFilter('hat')" class="name">
            hats
          </button>
          <button class="btn" onclick="productFilter('beanie')" class="name">
            beanies
          </button>
        </div>
      </div>

      <h1>WELCOME</h1>

      <div id="products-container"></div>
    </section>
    <footer class="foot">
      <div class="foot-cont">
        <p>Uthmaan Breda</p>
        <a href="#">contact us</a>
      </div>
    </footer>

    <!-- pressing "alt" + "a" redirects to admin page -->
    <a accesskey="a" href="/admin-login.html"></a>

    <script src="./scripts/index.js"></script>
  </body>
</html>
